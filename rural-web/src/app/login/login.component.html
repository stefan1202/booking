
<div class="container">


  <div class="onl_login">
    <h3 class="onl_authTitle" data-toggle="tooltip" data-placement="bottom" title="">Login or <a href="#">Sign up</a></h3>
    <div class="row onl_row-sm-offset-3 onl_socialButtons">
      <div class="col-xs-3 col-sm-3">
        <a class="btn btn-block btn-social btn-facebook"
           onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-facebook']);">
          <span class="fa fa-facebook"></span> Sign in with Facebook
        </a>
      </div>
      <div class="col-xs-3 col-sm-3">
        <a class="btn btn-block btn-social btn-google"
           onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-google']);">
          <span class="fa fa-google"></span> Sign in with Google
        </a>
      </div>

    </div>
    <br>
    <div class="row onl_row-sm-offset-3 onl_socialButtons">
      <div class="col-xs-3 col-sm-3">
        <a class="btn btn-block btn-social btn-linkedin" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-linkedin']);">
          <span class="fa fa-linkedin"></span> Sign in with LinkedIn
        </a>
      </div>
      <div class="col-xs-3 col-sm-3">
        <a class="btn btn-block btn-social btn-yahoo" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-yahoo']);">
          <span class="fa fa-yahoo"></span> Sign in with Yahoo!
        </a>
      </div>
    </div>

    <div class="row onl_row-sm-offset-3 onl_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="onl_hrOr">
        <span class="onl_spanOr">or</span>
      </div>
    </div>

    <div class="row onl_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="onl_loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input  type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <span class="help-block">Password Error!</span>

          <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
        </form>
      </div>
    </div>
    <div class="row onl_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me">Remember Me
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="onl_forgotPwd">
          <a href="#">Forgot password?</a>
        </p>
      </div>
    </div>
  </div>

</div>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
